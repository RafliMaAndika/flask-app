<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📁 Upload File Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e1f5fe, #fce4ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-box {
            width: 100%;
            max-width: 550px;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            animation: fadeInUp 0.6s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="/">🐄 Prediksi Susu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/upload' %}active{% endif %}" href="/upload">📁 Upload Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/analisis' %}active{% endif %}" href="/analisis">📊 Analisis</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="upload-box">
        <h3 class="text-center mb-4">📁 Upload File Data Sapi</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csvfile" class="form-label">Pilih file yang ingin diunggah:</label>
                <input type="file" name="csvfile" id="csvfile" class="form-control" accept=".csv" required>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">🚀 Upload dan Gunakan</button>
                <a href="/" class="btn btn-secondary">⬅️ Kembali</a>
            </div>
        </form>
    </div>
</div>

<footer>
    &copy; {{ current_year if current_year else "2025" }} Prediksi Susu. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
